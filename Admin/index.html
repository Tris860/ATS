<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATS Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div id="toast-container" class="toast-container"></div>

  <div class="container">
    <header>
      <div class="header-title">
        <h1>ATS Dashboard</h1>
        <p>Manage subscriptions & users</p>
      </div>
      <div class="admin-profile">
        <button id="logout">Log Out</button>
      </div>
      </div>
    </header>

    <div id="stats-grid" class="stats-grid"></div>

    <div class="controls">
      <div class="search-wrapper">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          id="search"
          placeholder="Search users..."
          class="search-input"
        />
      </div>
      <div id="filter-bar" class="filter-group"></div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Status</th>
            <th>Plan</th>
            <th>Expiry</th>
            <th class="th-right">Action</th>
          </tr>
        </thead>
        <tbody id="user-list"></tbody>
      </table>
    </div>
  </div>

  <!-- Modals -->
  <div id="modal-backdrop" class="modal-backdrop">
    <!-- Renew Modal -->
    <div id="renew-modal" class="modal">
      <h2 class="modal-title">Renew Plan</h2>
      <p id="renew-target" class="modal-desc"></p>

      <div id="renew-trial" class="option-card">
        <span>Free trial</span>
        <span class="option-price">Free</span>
      </div>

      <div id="renew-standard" class="option-card popular">
        <span>Standard</span>
        <span class="option-price">RWF 130 000</span>
      </div>

      <button id="cancel-renew" class="btn-renew btn-full mt-1 btn-secondary">
        Cancel
      </button>
    </div>

    <!-- Password Modal -->
    <div id="pwd-modal" class="modal">
      <h2 class="modal-title">Reset Password</h2>
      <input
        type="password"
        id="new-pwd"
        placeholder="New password"
        class="search-input pwd-input"
      />
      <button id="update-pwd" class="btn-renew btn-full">Update</button>
      <button id="cancel-pwd" class="btn-renew btn-full mt-05 btn-ghost">
        Cancel
      </button>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
